<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <link rel="shortcut icon" href="https://escolhaseucosmetico.com.br/wp-content/uploads/2022/08/SEPHORA-LOGO.png" type="image/x-icon">
    <title>Script Sephora</title>

  </head>
  <body>
    <div id="row" class="row">
      <a href="https://ktechdigital-hsm-afc92f4d4c18.herokuapp.com/SephoraScript"><img title="Voltar" src="https://escolhaseucosmetico.com.br/wp-content/uploads/2022/08/SEPHORA-LOGO.png" alt="Sephora logo"></a>

      <form id="workFlow" method="post" action="/workFlow">

        <label for="expert">Expert</label>
        <input type="text" name="expert" id="" placeholder="Digite seu nome" required>

        <label for="department">Departamento</label>
        <select name="department" id="department" required>
          <option value="Selecione..." hidden>Selecione...</option>
          <option value="47527da6-6a8d-4b0a-894b-1925e48311d4">Canais Externos</option>
          <option value="3b3470de-f86e-4f83-84a6-b695a9d890b0">Compras</option>
          <option value="a38a6ac2-2bf3-4419-a4b7-bee2045573c1">Financeiro</option>
          <option value="42752a51-03bc-47e0-abf3-d2a05e435c8b">Logistica</option>
        </select>

        <label for="cpf">CPF</label>
        <input
          name="cpf"
          type="text"
          placeholder="30290809823"
          class="numbersInput"
          maxlength="11"
          pattern="\d{11}"
          required
        />

        <label for="clientEmail">E-mail Cliente</label>
        <input type="email" name="clientEmail" id="" placeholder="cliente@gmail.com" required>

        <label for="order">Pedido</label>
        <input type="text" name="order" class="numbersInput" id="" placeholder="508069903" maxlength="9" pattern="\d{9}">

        <label for="protocolo">Protocolo</label>
        <input type="text" name="protocolo" id="" placeholder="10" required>

        <label for="id">Link da Interação</label>
        <input type="text" name="id" id="" placeholder="https://apps.sae1.pure.cloud/directory/#/exemplo" required> <!-- <Remember me> 103 characters -->

        <label for="notes">Observações</label>
        <textarea name="notes" id="" cols="30" rows="10" required></textarea>

        <button type="submit" id="enviarWF">Enviar</button>
      </form>
    </div>

    <script type="module" src="index.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </body>
</html>
