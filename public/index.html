    <title>Enviar HSM</title>

  </head>

  <body>

    <section>
      <div id="firstLoad">
        <img title="Carregando..." src="https://ktech.digital/wp-content/uploads/2021/12/Logo-lado.png" alt="Ktech Digital logo">
        <div class="loader" id="firstLoad_div"></div>
      </div>
    </section>

    <div id="row" class="row">

      <img id="formImage" src="https://ktech.digital/wp-content/uploads/2021/12/Logo-lado.png" alt="Ktech Digital logo">

      <form id="hsm_form" method="post" action="/enviarHSM">

        <h1 class="hidden_element">HSM EM MASSA</h1>

        <label for="client_name" class="first_page_hidden_element">Nome do cliente</label>
        <input
          type="text"
          placeholder="José Farias"
          class="first_page_hidden_element"
          id="client_name"
          required
        />

        <label for="telefone" class="first_page_hidden_element">Telefone do cliente</label>
        <input
          type="tel"
          placeholder="11985663898"
          class="first_page_hidden_element"
          id="telefone"
          required
          maxlength="11"
          pattern="\d{2}\d{4,5}\d{4}"
        />

        <label for="fila" class="first_page_hidden_element">Escolha sua fila</label>
        <select name="fila" class="first_page_hidden_element" id="fila" required>
          <option value="" hidden>Selecione...</option>
        </select>

        <label for="mensagem" class="first_page_hidden_element">Escolha sua mensagem</label>
        <select name="mensagem" class="first_page_hidden_element" id="mensagem" required>
          <option value="" hidden>Selecione...</option>
        </select>
        
        <p for="file" class="hidden_element" id="bulkHSM_label">Selecione um arquivo CSV</p>
        <input type="file" name="file" class="hidden_element" id="file_input" accept=".csv" value="Selecione um arquivo CSV" disabled required>

        <a href="https://ktechdigital-homolog-34fe4008c979.herokuapp.com/exemplo.csv" class="hidden_element" id="file_example" hidden>exemplo.csv</a>

        <div class="table-wrapper hidden_element">
          <table id="tablecsvdata" border="1" style="border-collapse: collapse;">
            <thead>
              <tr>
                <th>Nome</th>
                <th>Telefone</th>
                <th>Fila</th>
                <th>Mensagem</th>
                <th>Var1</th>
                <th>Var2</th>
                <th>Var3</th>
                <th>Var4</th>
                <th>Status</th>
              </tr>
            </thead>

            <TBody>

            </TBody>

          </table>
        </div>

        <label for="previaMensagem" class="first_page_hidden_element">Prévia da mensagem</label>
        <textarea name="previaMensagem" class="first_page_hidden_element" id="previaMensagem" placeholder="Selecione uma mensagem para carregá-la." disabled style="height: 100px;"></textarea>

        <div id="create_input_div"></div>

        <label class="toggle">
          <input class="toggle-input" type="checkbox" />
          <span class="toggle-label" data-off="INDIVIDUAL" data-on="HSM EM MASSA"></span>
          <span class="toggle-handle"></span>
       </label>

       <br>

        <button type="submit" id="sendHSM">Enviar HSM</button>
      </form>
    </div>

    <script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
    <script type="module" src="index.js"></script>

  </body>
